<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>TODO</title>
</head>

<body>
  <header>
    <h1>✨TODO-LIST✨</h1>
  </header>

  <body>
    <div class="wrap-feed">
      <div class="feed">

        <div class="feed-left">
          <div class="feed-left-head">날짜를 추가해주세요 👇</div><br />
          <div>
            <input id="date-select" type="date">
            <button id="date-add">추가</button>
          </div>
          <ul id="date-list">
          </ul>
        </div>

        <div class="updown">
        </div>

        <div class="feed-right">
          <div class="feed-right-head">
            날짜를 추가/선택하면 <br>
            todo를 추가할 수 있어요
          </div><br />
          <div>
            <input id="todo-input">
            <button id="todo-add" data-date="">추가</button><br />
          </div>
          <ul id="todo">
            <!-- 
            <li class="todo 2022-10-24">
              <input class="2022-10-24" id="2022-10-24-1">
              <button class="2022-10-24" id="2022-10-24-1-completeBtn">완료</button>
              <button class="2022-10-24" id="2022-10-24-1-deleteBtn">삭제</button>
            </li> -->

          </ul>

        </div>

      </div>
    </div>
  </body>
  <script src="main.js"></script>
</body>

</html>
